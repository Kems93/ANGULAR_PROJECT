<div class="container px-4 px-lg-5 mt-5">
  <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
    <div class="col mb-5" *ngFor="let produit of produits">
      <div class="card h-100">
        <!-- Product image-->
        <a href="#">
          <img class="card-img-top" src="{{ produit.photo }}" />
        </a>
        <!-- Product details-->
        <div class="card-body p-4">
          <div class="text-center">
            <!-- Product name-->
            <h5 class="fw-bolder">{{ produit.nom }}</h5>
            <!-- Product price-->
            {{ produit.prix }}â‚¬
          </div>
        </div>
        <!-- Product actions-->
        <div class="card-footer p-4 pt-1 border-top-0 bg-transparent">
          <div class="text-center"><a class="btn btn-outline-dark mt-auto" href="#">+</a></div>
        </div>
      </div>
    </div>
  </div>
</div>
