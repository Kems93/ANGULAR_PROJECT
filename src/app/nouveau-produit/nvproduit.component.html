<div class="container py-5 bg-white mt-4 px-3 rounded">
  <h1>Ajouter un produit</h1>
  <form (ngSubmit)="onSubmit()" [formGroup]="produitFormulaire">
    <div class="form-group">
      <label for="nom">Nom:</label>
      <input
        class="form-control"
        type="text"
        id="nom"
        name="nom"
        formControlName="nom"
        required
      />
    </div>
    <div class="form-group">
      <label for="description">Description:</label>
      <input
        class="form-control"
        type="text"
        id="description"
        name="description"
        formControlName="description"
        required
      />
    </div>
    <div class="form-group">
      <label for="categorie">Categorie :</label>
      <select class="form-select" formControlName="categorie" id="categorie">
        <option value="Telephonies">Telephonies</option>
        <option value="Ordinateurs">Ordinateurs</option>
        <option value="Stockage">Stockage</option>
      </select>
    </div>
    <div class="form-group">
      <label for="sousCategorie">Sous-Categorie :</label>
      <select class="form-select" formControlName="sousCategorie" id="sousCategorie">
        <option value="Pc_Portable">Pc Portable</option>
        <option value="Pc_Bureau">Pc Bureau</option>
        <option value="Smartphone">Smartphone</option>
        <option value="Tel_fixe">Tel fixe</option>
        <option value="Disque_dur">Disque dur</option>
        <option value="Cle_usb">Cle usb</option>
        <option value="Accessoire">Accessoire</option>
      </select>
    </div>
    <div class="form-group">
      <label for="prix">Prix:</label>
      <input
        class="form-control"
        type="number"
        id="prix"
        name="prix"
        min="0"
        formControlName="prix"
        required
      />
    </div>
    <div class="form-group">
      <label for="photo">Photo:</label>
      <input
        class="form-control"
        type="text"
        id="photo"
        name="photo"
        required
        formControlName="photo"
        placeholder="https://www.macanley.com/Files/126340/Img/21/BD93B272CREAx1200.jpg"
      />
    </div>

    <button type="submit" class="btn btn-dark">Submit</button>
  </form>
</div>
