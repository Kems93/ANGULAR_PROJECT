<head>

  <title>Shop Homepage - Start Bootstrap Template</title>
  <!-- Favicon-->

<body>

  <div class="container px-4 px-lg-5">
    <a class="navbar-brand" href="#!">OTS</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Ordinateurs</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="PCPortable">PC Portable</a></li>
            <li><a class="dropdown-item" routerLink="PCBureau">PC de Bureau</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" routerLink="AccesoiresPC">Accessoires</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Téléphonies</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="Smart">Smartphones</a></li>
            <li><a class="dropdown-item" routerLink="TelF">Tél. Fix</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" routerLink="AccessTel">Accessoires</a></li>
          </ul>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">Stockage</a>
          <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
            <li><a class="dropdown-item" routerLink="Disque">Disque Dur</a></li>
            <li><a class="dropdown-item" routerLink="Cle">Clé USB</a></li>
            <li><hr class="dropdown-divider" /></li>
            <li><a class="dropdown-item" routerLink="AccesStoc">Accessoires</a></li>
          </ul>
        </li>
      </ul>
      <form class="d-flex">
        <button class="btn btn-outline-dark" type="submit">
          <i class="bi-cart-fill me-1"></i>
          Panier
          <span class="badge bg-dark text-white ms-1 rounded-pill">0</span>
        </button>
      </form>
      <div class="pull-right">
        <button type="button" class="btn btn-outline-dark" routerLink="Connexion" *ngIf="!checkConnexion('client')"> Sign In</button>
        <button type="button" class="btn btn-outline-dark" type="submit" *ngIf="checkConnexion('client')" (click)="logout('client')"> Log Out</button>
      </div>

    </div>
  </div>
